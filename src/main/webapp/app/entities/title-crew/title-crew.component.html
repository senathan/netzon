<div>
    <h2 id="page-heading">
        <span jhiTranslate="netzonApp.titleCrew.home.title">Title Crews</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-title-crew" [routerLink]="['/title-crew/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="netzonApp.titleCrew.home.createLabel">
            Create a new Title Crew
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="titleCrews?.length === 0">
        <span jhiTranslate="netzonApp.titleCrew.home.notFound">No titleCrews found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="titleCrews && titleCrews.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="netzonApp.titleCrew.directors">Directors</span></th>
                    <th scope="col" ><span jhiTranslate="netzonApp.titleCrew.writers">Writers</span></th>
                    <th scope="col" ><span jhiTranslate="netzonApp.titleCrew.titleBasics">Title Basics</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let titleCrew of titleCrews ;trackBy: trackId">
                    <td><a [routerLink]="['/title-crew', titleCrew.id, 'view']">{{ titleCrew.id }}</a></td>
                    <td>{{ titleCrew.directors }}</td>
                    <td>{{ titleCrew.writers }}</td>
                    <td>
                        <div *ngIf="titleCrew.titleBasics">
                            <a [routerLink]="['/title-basics', titleCrew.titleBasics?.id, 'view']" >{{ titleCrew.titleBasics?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/title-crew', titleCrew.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/title-crew', titleCrew.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(titleCrew)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
